<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="col-1">
          <a class="navbar-brand" href="#">
            <img
              src="./img/duck.png"
              alt="Duck"
              class="img-fluid"
              style="max-height: 5rem"
            />
          </a>
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <header class="container">
      <div class="my-4 my-lg-5"><h2>Nuovo Libro</h></div>
    </header>
    <main class="container">
      <section class="row mb-3 ">
        <div class="col-lg-6">
            <h4>Nome Autore</h4>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floatingInput"
              placeholder="Inserisci il Nome dell'autore"
            />
            <label for="floatingInput">Inserisci il nome dell'autore</label>
          </div>
        </div>
        <div class="col-lg-6">
            <h4>Cognome Autore</h4>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea"
              >Inserisci il cognome dell'autore</label
            >
          </div>
        </div>
      </section>
      <div class="row">
            <div>
            <h4>Titolo</h4>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea"
                >Inserisci il titolo del libro</label
              >
            </div>
            <p class="text-secondary">Titolo versione italiana</p>
            </div>
       </div>
       <section class="row">
        <div class="col-lg-4">
                <h4>
                    Genere
                </h4>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">Horror</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Thriller</option>
                  </select>
        </div>
        <div class="col-lg-4">
            <h4>Anno di Pubblicazine</h4>
            <div>   <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="floatingInput"
                  placeholder="Inserisci il Nome dell'autore"
                />
                <label for="floatingInput">Inserisci l'anno</label>
              </div></div>
        </div>
        <div class="col-lg-4">
            <h4>ISBN#</h4>
            <div>   <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="floatingInput"
                  placeholder="Inserisci il Nome dell'autore"
                />
                <label for="floatingInput">Inserisci il codice ISBN#</label>
              </div></div>
        </div>
       </section>
    
    </main>
    <section>
      <div></div>
      <div></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
